<div class="col-xs-12">
<div class="panel panel-primary">
  <div class="panel-heading" style="font-size:large">{{title}}</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-2">Name:</div>
          <div class="col-xs-6">{{product.productName}}</div>
        </div>
        <div class="row">
          <div class="col-xs-2">Price:</div>
          <div class="col-xs-6">{{product.price}}</div>
        </div>
        <div class="row">
          <div class="col-xs-2">Category:</div>
          <div class="col-xs-6">{{product.category}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <a class="btn btn-default" style="width:80px;" 
      ui-sref="productList">
      <i class="glyphicon glyphicon-chevron-left"></i>
      Back
    </a>
    <a class="btn btn-default" style="width:80px; margin-left:10px;" 
      ui-sref="productEdit.info({productId: product.productId})" >
      Edit
    </a>
  </div>
</div>
</div>
