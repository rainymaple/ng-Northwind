<div class="row center-block">
  <div class="col-xs-12 ">
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tbody>
        <tr ng-repeat="p in vm.products">
          <td>
            <a ui-sref="productDetail({productId: p.productId})">
          {{p.productName}}
        </a>
          </td>
          <td>{{p.price}}</td>
          <td>{{p.category}}</td>
          <td>
            <a class="btn btn-primary btn-xs" 
                ui-sref="productEdit.info({productId:p.productId})">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
