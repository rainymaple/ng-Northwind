<div class="panel panel-success" style="margin-top: 10px;">
    <div class="panel-heading" style="padding: 5px 15px;color: #fff;background-color: #4B7976;border-color: #4B7976;">
        <div class="clearfix">
            <div class="pull-right">
                <div class="clearfix">
                    <div class="pull-left" style="margin-top: 5px; margin-right: 5px;">Page size:</div>
                    <div class="pull-left" style="margin-right: 20px;">
                        <select class="form-control input-sm" ng-model="pageSize"
                                ng-change="pageSizeChanged(pageSize)"
                                ng-options="size as size.label for size in pageSizes">
                        </select>
                    </div>
                    <div class="pull-left" style="height: 30px;">
                        <pagination total-items="rowCount" ng-model="currentPage" max-size="maxSize"
                                    class="pagination-sm" boundary-links="true" rotate="false"
                                    first-text="<<" previous-text="<" next-text=">" last-text=">>"
                                    items-per-page="pageSize.value" ng-change="pageChanged()">
                        </pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered table-hover table-condensed rain-grid-table">
            <tbody>
            <tr style="background-color: #E4E8E6;">
                <th ng-repeat="field in header" ng-click="setSorting(field.fieldName)">
                    <span ng-class="{dsc:field.fieldName===sortField&&sortOrder==='DSC',
                            asc:field.fieldName===sortField&&sortOrder==='ASC'}">
                        {{field.displayName}}
                    </span>
                </th>
            </tr>
            <tr ng-repeat="row in list">
                <td ng-repeat="field in row">{{field.value}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
