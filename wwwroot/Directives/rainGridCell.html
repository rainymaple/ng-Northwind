<div ng-if="isCheckbox" rain-checkbox="value"></div>

<span ng-if="isLink">
    <a ng-click="linkFunc()">{{value}}</a>
</span>


<div class="clearfix" ng-if="isCurrency">
    <div class="pull-right">
        {{value|currency}}
    </div>
</div>

<div class="clearfix" ng-if="isNumber">
    <div class="pull-right">
        {{value}}
    </div>
</div>

<span ng-if="!isCheckbox && !isLink && !isCurrency && !isNumber">
    {{value}}
</span>
