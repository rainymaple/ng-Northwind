<div ng-controller="employeeCtrl as vm">
    <div class="legend">Employees</div>
    <div class="row">
        <div class="col-lg-10 table-container">
            <div style="padding: 10px;">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tbody>
                    <tr>
                        <th>Id</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Title</th>
                        <th>Country</th>
                        <th>Region</th>
                    </tr>
                    <tr ng-repeat="emp in vm.employeeList">
                        <td>{{emp.EmployeeID}}</td>
                        <td>
                            <a ng-click="vm.employeeDetail(emp.EmployeeID)">
                                {{emp.FirstName}}
                            </a>
                        </td>
                        <td>{{emp.LastName}}</td>
                        <td>{{emp.Title}}</td>
                        <td>{{emp.Country}}</td>
                        <td>{{emp.Region}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-10" ng-show="vm.employee">
        <form name="formEmployee" class="form-horizontal">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-2" style="margin-bottom: 10px;">
                    <img ng-src="wwwroot/Images/Employee.gif" style="height: 112px;width: 160px;"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName" class="col-md-4 col-sm-3 control-label">First Name</label>

                        <div class="col-md-8 col-sm-9">
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                   ng-model="vm.employee.FirstName">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName" class="col-md-4 col-sm-3 control-label">Last Name</label>

                        <div class="col-md-8 col-sm-9">
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                   ng-model="vm.employee.LastName">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="title" class="col-md-4 col-sm-3 control-label">Title</label>

                        <div class="col-md-8 col-sm-9">
                            <input type="text" class="form-control" id="title" name="title"
                                   ng-model="vm.employee.Title">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="titleOfCourtesy" class="col-md-4 col-sm-3 control-label">Title of Courtesy</label>

                        <div class="col-md-8 col-sm-9">
                            <input type="text" class="form-control" id="titleOfCourtesy" name="titleOfCourtesy"
                                   ng-model="vm.employee.TitleOfCourtesy">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="address" class="col-md-4 col-sm-3 control-label">Address</label>

                        <div class="col-md-8 col-sm-9">
                            <input type="text" class="form-control" id="address" name="address"
                                   ng-model="vm.employee.Address">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="postalCode" class="col-md-4 col-sm-3 control-label">Postal Code</label>

                        <div class="col-md-8 col-sm-9">
                            <input type="text" class="form-control" id="postalCode" name="postalCode"
                                   ng-model="vm.employee.PostalCode">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="country" class="col-md-4 col-sm-3 control-label">Country</label>

                        <div class="col-md-8 col-sm-9">
                            <input type="text" class="form-control" id="country" name="country"
                                   ng-model="vm.employee.Country">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="city" class="col-md-4 col-sm-3 control-label">City</label>

                        <div class="col-md-8 col-sm-9">
                            <input type="text" class="form-control" id="city" name="city"
                                   ng-model="vm.employee.City">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="homePhone" class="col-md-4 col-sm-3 control-label">HomePhone</label>

                        <div class="col-md-8 col-sm-9">
                            <input type="text" class="form-control" id="homePhone" name="homePhone"
                                   ng-model="vm.employee.HomePhone">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="extension" class="col-md-4 col-sm-3 control-label">Extension</label>

                        <div class="col-md-8 col-sm-9">
                            <input type="text" class="form-control" id="extension" name="extension"
                                   ng-model="vm.employee.Extension">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="notes" class="col-md-2 col-sm-3 control-label">Notes</label>

                    <div class="col-md-10 col-sm-9" style="padding:0 25px;">
                        <textarea class="form-control" rows="3" id="notes" name="notes"
                                  ng-model="vm.employee.Notes" ></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
