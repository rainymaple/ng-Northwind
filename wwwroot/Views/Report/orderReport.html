<div ng-controller="orderReportCtrl">
    <div class="panel panel-default" style="margin: 20px auto;width: 60%;">
        <div class="panel-heading">Monthly Order</div>
        <div class="panel-body">
            <canvas id="line" class="chart chart-line" data="data" style="height: 230px;"
                    labels="labels" legend="true" series="series"
                    click="onClick">
            </canvas>
        </div>
    </div>

    <div class="panel panel-default" style="margin: 10px auto;width: 60%;">
        <div class="panel-heading">Order percentage by year</div>
        <div class="panel-body">
            <canvas id="pie" class="chart chart-pie" data="pieData" legend="pieLegend"
                    labels="pieLabels">
            </canvas>
        </div>
    </div>
</div>
