<div ng-controller="shipperCtrl as vm">
    <div class="legend">Shippers</div>
    <div class="row">
        <div class="col-lg-10 table-container">
            <div style="padding: 10px;">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tbody>
                    <tr>
                        <th>Id</th>
                        <th>Company</th>
                        <th>Phone</th>
                    </tr>
                    <tr ng-repeat="e in vm.list">
                        <td>{{e.ShipperID}}</td>
                        <td>{{e.CompanyName}}</td>
                        <td>{{e.Phone}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
